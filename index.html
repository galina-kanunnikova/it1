        <script>
            
                function start() {
                        var x = document.getElementById('Quiz');
                        var y = document.getElementById('startBtn');
                        var z = document.getElementById('container');
                        var s = document.getElementById('stopBtn');
                        // var checkViolin 
                        schluessel = document.getElementById("violin").checked;
                        var checkBass = document.getElementById("bass").checked;
                        console.log(schluessel);
                        console.log(checkBass);


                        z.style.display = "none";
                        if (x.style.display === "block") {
                            x.style.display = "none";
                            y.style.display = "block";
                            s.style.display = "none";
                            z.style.display = "block";
                        } else {
                            x.style.display = "block";
                            y.style.display = "none";
                            s.style.display = "block";
                            //z.style.display = "block";

                        }
                        window.displayQuiz();
                    }

                    function stop(){

                        swal(
                         {

                         icon: "warning",
                        closeOnClickOutside: false,
                        buttons: {
                        abbrechen:{

                            value: "abbrechen"
                        },
                        confirm:{
                            text: "Fortsetzen",
                            value: "fortsetzen"
                           }
                         

                         }
                        })
 
                        .then((value) => {
                         switch (value) {
 
                          case "abbrechen":

                          start();
                          //window.displayQuiz();
                          break;
 
                          case "fortsetzen":
                         
                           break;
 
                          default:

                     })
                 }
